<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Tùy chỉnh nút phóng to/thu nhỏ */
        .leaflet-control-zoom a {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            line-height: 26px;
            width: 300px;
            height: 30px;
            display: block;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

</head>

<body>
    <div id="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="location-search" placeholder="Search location" />
    </div>
    <div class="share-icon">
        <i class="fa fa-share"></i>
    </div>
    <!-- Thêm dòng chữ tên web và biểu tượng -->
    <div class="site-title">
        <i class="fa fa-sun-o"></i> Weather Forcast
    </div>
    <!-- Thêm nút đăng nhập và biểu tượng -->
    <div class="login-btn">
        <i class="fa fa-user"></i> Login
    </div>
    <!-- Thêm thanh layer -->
    <div class="layer-panel">
        <div class="layer-item" id="wind">
            <i class="fa fa-flag"></i> Wind
        </div>
        <div class="layer-item" id="rain">
            <i class="fa fa-tint"></i> Rain
        </div>
        <div class="layer-item" id="temp">
            <i class="fa fa-thermometer-half"></i> Temp
        </div>
        <div class="layer-item" id="clouds">
            <i class="fa fa-cloud"></i> Clouds
        </div>
        <div class="layer-item" id="air">
            <i class="fa fa-tree"></i> Air
        </div>
        <!-- <div class="layer-item" id="humidity">
            <i class="fa fa-tint"></i> Humidity
        </div> -->
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chia sẻ</h2>
            <p>Nhấn vào biểu tượng bên dưới để chia sẻ:</p>
            <div class="share-buttons">
                <a href="#"><i class="fa fa-facebook"></i>Facebook</a>
                <a href="#"><i class="fa fa-twitter"></i>Twitter</a>
                <a href="#"><i class="fa fa-linkedin"></i>LinkedIn</a>
            </div>
        </div>

    </div>

    <div id="map"></div>
    <script src="scripts.js"></script>
</body>

</html>
